<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniboard Unicode Hexadecimal Input Keyboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .key {
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .key:hover {
            background: #e1e1e1;
        }
    </style>
</head>
<body>
    <h1>Uniboard Unicode Hexadecimal Input Keyboard</h1>
    <div class="keyboard">
        <div class="key">U+0041</div>
        <div class="key">U+0042</div>
        <div class="key">U+0043</div>
        <div class="key">U+0044</div>
        <div class="key">U+0045</div>
        <div class="key">U+0046</div>
        <div class="key">U+0047</div>
        <div class="key">U+0048</div>
        <div class="key">U+0049</div>
        <div class="key">U+004A</div>
        <div class="key">U+004B</div>
        <div class="key">U+004C</div>
        <div class="key">U+004D</div>
        <div class="key">U+004E</div>
        <div class="key">U+004F</div>
        <div class="key">U+0050</div>
    </div>
</body>
</html>
